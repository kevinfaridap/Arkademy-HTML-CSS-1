<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Pages</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">

    <!-- MY CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <!-- <img src="./assets/tickitz 1.png" alt=""> -->
            <div class="img">  </div>
            <h2>wait, watch, wow!</h2>
        </section>
        <aside>
          <div class="container">
         
            <div class="img-mobile"></div>
            <h1>Sign In</h1>
            <p>Sign in with your data that you entered 
             during your registration</p>

            
            <form action="index.html">
                <h2>Email</h2>
                <input type="text" placeholder="Write your email"><br>
                <h2 style="">Password</h2>
                <input type="password" placeholder="Write your password "> <br>
                <div class="eyeimg"></div>
                <input type="submit" value="Sign In">
                <img src="./assets/eye 1.png" alt="">
            </form>
            
            <h2 class="forget-pass">Forgot your password? <a  href="#">Reset now</a> </h2>


            <div class="or">
                <img src="./assets/Line 1.png" alt="">
                <p>or</p>
                <img class="img2" src="./assets/Line 1.png" alt="">
            </div>

            <div class="via">
                <div class="button">
                    <img src="./assets/google-smal.png">
                    <a href="index.html">Google</a>
                </div>

                <div class="button">
                    <img src="./assets/fb-smal.png">
                    <a href="index.html">Facebook</a>
                </div>
            </div>
          </div>
        </aside>

    </main>
</body>
</html>
